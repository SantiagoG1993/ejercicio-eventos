<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>App Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- App de notas -->

    <div id="contenedor_notas">
     <!-- <div id="nota">
            <h1>ID:1</h1>
            <h2>Titulo:Sacar la basura</h2>

    </div>
        <div id="interfaz">
            <form id="form_interfaz" action="">
                <h1>Nueva nota</h1>
                <input type="text" id="titulo" placeholder="Titulo">
                <textarea name="" id="nota_area" cols="30" placeholder="Texto" rows="10"></textarea>
                <input id="guardar_btn" type="submit" value="Guardar">
                <input id="borrar_btn"  type="button" value="Borrar">
            </form>
    </div>
    <!-- Search y filtro -->
    <div class="fiter_contenedor">
        <form id="filter_form">
            <h1>Filtrar notas</h1>
            <input type="search" id="search_bar">
            <label for="filtro_realizada">Realizada
            <input type="checkbox" id="checkbox_filter">
        </label>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
