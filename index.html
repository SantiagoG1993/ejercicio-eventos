<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Calcular IMC -->
    <form id="formulario_IMC" action="">
        <label for="resultado">Resultado</label>
        <input type="text" id="resultado">
        <label for="estatura_en_cm">Estatura en cm</label>
        <input type="number" id="estatura_en_cm">
        <label id="peso" for="peso_en_kg">Peso en kg</label>
        <input type="number" id="peso_en_kg">
        <input  id="boton" type="submit" value="Calcular">
    </form>
    <!-- Cambio de divisa -->

    <form action="">
        Cambio de divisa
        <label for="peso_argentino">Peso Argentino</label>
        <input type="text" id="peso_argentino" value="236">
        <label for="dolar">Dolar</label>
        <input type="text" id="dolar" value="1">
    </form>



    <script src="script.js"></script>
</body>

</html>
